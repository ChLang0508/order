server.port=8081
mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.type-aliases-package=com.jinxiang.user_role_system.pojo
spring.main.allow-bean-definition-overriding=true
spring.output.ansi.enabled=always
logging.level.root=info
#数据库url
spring.datasource.url=jdbc:mysql://127.0.0.1:3306/OrderSystem?characterEncoding=utf8&serverTimezone=UTC
##用户名
spring.datasource.username=cl
##密码
spring.datasource.password=7788 
##驱动名
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.type=com.zaxxer.hikari.HikariDataSource
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.auto-commit=true
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=DatebookHikariCP
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.connection-test-query=SELECT 1

